<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子级传递父级</title>
</head>
<body>

    <div id="app">
        <h3>父 -- {{fdata}}</h3>
        <child @fn="getData"></child>
    </div>

    <template id="c">
        <div>
            <h3>child</h3>
        </div>
    </template>

    <script src="../vue/vue.js"></script>
    <script>

        var child = {
            template: '#c',
            data(){
                return {
                   msg: 'child msg' 
                }
            },
            methods: {
                sendData() {
                    this.$emit('fn',this.msg);
                }
            },
            created(){
                this.sendData();
            }
        };

        var vm = new Vue({
            data: {
               fdata: '' 
            },
            components: {
                child
            },
            methods: {
                getData(val) {
                    this.fdata = val;
                }
            },
            created(){
                this.getData();
            }
        }).$mount("#app");
    </script>

</body>
</html>
