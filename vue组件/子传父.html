<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子级传递父级</title>
</head>
<body>

    <div id="app">
        <child @childfn="fatherfn"></child>
        <p>From Child Component -- {{ fatherData }}</p>
    </div>
    
    <template id="child">
        <div>
            <p>{{ childData }}</p>
        </div>
    </template>

    <script src="../vue/vue.js"></script>
    <script>
        
        let childTemplate = {
            template: '#child',
            data () {
                return {
                    childData: 'childData'
                }
            },
            methods: {
                f () {
                    this.$emit('childfn',this.childData)
                }
            },
            created () {
                this.f();
            }
        };

        let vm = new Vue({
            el: '#app',
            components: {
                'child':childTemplate
            },
            data:{
                fatherData: ''
            },
            methods: {
                fatherfn (val) {
                    console.log(val);
                    this.fatherData = val;
                }
            },
            created () {
                this.fatherfn();
            }
        });

    </script>

</body>
</html>
