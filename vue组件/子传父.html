<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子级传递父级</title>
</head>
<body>

    <div id="app">
        <child @cn="fn"></child>
        <p>{{fdata}}</p>
    </div>

    <template id="c">
        <div>
            <p>this is child</p>
        </div>
    </template>

    <script src="../vue/vue.js"></script>
    <script>

        let child = {
            template: '#c',
            data () {
                return {
                    c: 'child data'
                }
            },
            methods: {
               f () {
                   this.$emit('cn',this.c);
               }
            },
            created () {
                this.f();
            }
        }

        let vm = new Vue({
            data: {
                fdata: ''
            },
            components: {
                child
            },
            methods: {
                fn (val) {
                    this.fdata = val;
                }
            },
            created () {
                this.fn();
            }
        }).$mount("#app");
    </script>

</body>
</html>
