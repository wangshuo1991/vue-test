<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子级传递父级</title>
</head>
<body>

    <div id="app">
        
        <p>{{fdata}}</p>
        <child @cn="send"></child>
    </div>

    <tempalte id="c">
        <div>
            <p>child component</p>
        </div>
    </tempalte>
    <script src="../vue/vue.js"></script>
    <script>

        let child = {
            template: '#c',
            data () {
                return {
                    c: 'child data'    
                }
            },
            methods: {
                cn(){
                    this.$emit('cn',this.c)
                }
            },
            created(){
                this.cn()
            }
        }

        let vm = new Vue({
            data: {
                fdata: ''
            },
            components: {
                child
            },
            methods: {
                send (val) {
                    console.log(val);
                    this.fdata = val
                }
            },
            created(){
                this.send()
            }
        }).$mount("#app");
    </script>

</body>
</html>
