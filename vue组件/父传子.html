<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父传子</title>
</head>
<body>
    
    <div id="app">
        <p>this is father</p>
        <child :ary="ary"></child>
    </div>

    <template id="c">
        <div>
            <p>this is child component</p>
            <ul>
                <li v-for="(item,index) in ary" :key="index">
                    <span>{{item.name}} --- {{item.age}}</span>
                </li>
            </ul>
        </div>
    </template>
    <script src="../vue/vue.js"></script>
    <script>
        let child = {
            template: '#c',
            props: {
                ary: {
                    type: Array,
                    default: []
                }
            }
        };
        
        let vm = new Vue({
            el: '#app',
            data: {
                ary: [
                    {
                        name: 'ws',
                        age: 27
                    },
                    {
                        name: 'ed',
                        age: 30
                    }
                ]
            },
            components: {
                child
            }
        });
    
    </script>
</body>
</html>
