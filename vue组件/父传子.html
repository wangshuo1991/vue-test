<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父传子</title>
</head>
<body>
   <div id="app">
        <child :ls="list"></child>
   </div>

   <template id="child">
       <div>
           <p>{{ls.name}}</p>
           <p>{{ls.property}}</p>
       </div>
   </template>

   <script src="../vue/vue.js"></script>
   <script>
    
    var child = {
        template: '#child',
        data(){
            return {

            }
        },
        props: {
            ls: {
                type: Object
            }
        }
    };


    var vm = new Vue({
        data: {
            list: {
                name: 'father',
                property: "object"
            }
        },
        components: {
            child,
        }
    }).$mount("#app");
   </script>
</body>
</html>
