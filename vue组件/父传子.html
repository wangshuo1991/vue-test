<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父传子</title>
</head>
<body>
  
    <div id="app">

        <child :d="fd">
            <div slot="title">title</div>

            <div slot="content">content</div>
        </child>
    </div>

    <template id="c">
        <div>
            this is child - {{d}}
            <slot name="title"></slot>
            <slot name="content">content</slot>
        </div>
    </template>

   <script src="../vue/vue.js"></script>
   <script>
    
    var child = {
        template: '#c',
        data () {
            return {

            } 
        },
        props: {
            d:{
                type: String,
                default: 'data'
            }
        }
    };


    var vm = new Vue({
        data: {
            fd: 'father data'
        },    
        components: {
            child
        }
    }).$mount("#app");
   </script>
</body>
</html>
