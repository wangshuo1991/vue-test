<body>

        <p>{{msg}}</p>

    <script src="../vue/vue.js"></script>
    <script>
    
        // 组件化开发 ： 组件通常分为两类： 一是 页面就是组件  二是 将复用的部分抽离出来 基础组件

        // 一个自定义的标签 就会被vue看成是一个 组件

         let c = {
            template: '#c',
            date(){
                return {

                }
            }
        };

        let vm = new Vue({
            data: {
                msg: 'app container'
            },
            components: {
                c,
            }
        }).$mount('#app');

       

    </script>
    
</body>
</html>
