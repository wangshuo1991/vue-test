<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed</title>
</head>
<body>

    <div id="app">

        <input type="checkbox" v-model="checkall">
    </div>

    <script src="../vue/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data:{

            },
            computed: {
                checkall: {
                    get(){
                        return false;
                    },
                    set(val){
                        console.log(val);
                    }
                }
            }
        });
    </script>
</body>
</html>
