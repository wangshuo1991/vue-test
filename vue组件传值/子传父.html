<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子级传递父级</title>
</head>
<body>

    <div id="app">
        <child @fn="getData"></child>
        {{ary}}
    </div>

    <template>
        <div>
            <h3>这是子组件</h3>
        </div>
    </template>

    <script src="../vue/vue.js"></script>
    <script>
        
        var child = {
            template: '#c',
            data(){
                return {
                    msg: [
                        {name: 'wangshuo',age: 27},
                        {name: 'wangshuo',age: 27},
                        {name: 'wangshuo',age: 27}
                    ]
                }
            },
            methods: {
                sendData(){
                    this.$emit('fn',this.msg);
                }
            },
            created(){
                this.sendData();
            }
        };


        var vm = new Vue({
            data: {
                ary : []
            },
            components: {
                child
            },
            methods: {
                getData(para){
                    this.ary = para;
                }
            },
            created(){
                this.getData();
            }
        }).$mount('#app');
    </script>
</body>
</html>
