<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父传子</title>
</head>
<body>
    
    <div id="app">
        <c :cdata="msg"></c>
    </div>

    <template id="c">
        <div>
            <h3>{{cdata}}</h3>
        </div>
    </template>

    <script src="../vue/vue.js"></script>
    <script>
        

        var c = {
            template: '#c',
            props: ['cdata']
        };

        var vm = new Vue({
            data: {
                msg: 'this is root'
            },
            components: {
                c
            }
        }).$mount('#app');
    </script>

</body>
</html>
