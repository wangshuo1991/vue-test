<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父传子</title>
</head>
<body>
   <div id="app">
        <child :cdata="msg"></child>
   </div>

   <template id="c">
       <div>
           <h3>child-tmeplate</h3>
           <p>this is child From father --- {{cdata}}</p>
       </div>
   </template>

   <script src="../vue/vue.js"></script>
   <script>
    var child = {
        template: '#c',
        props: {
            cdata: {
                type: String
            }
        }
    };
    var vm = new Vue({
        data: {
            msg: 'father-message'
        },
        components: {
            child,
        }
    }).$mount("#app");
   </script>
</body>
</html>
