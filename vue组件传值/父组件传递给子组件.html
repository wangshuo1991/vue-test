<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父传子</title>
</head>
<body>
    


    <div id="app">
        <child :fdata="ary"></child>
    </div>

    <template id="chilld">
        <div>
            <h3>{{msg}}</h3>
            <ul>
                <li v-for="item in fdata" :key="item.id">
                    <span>姓名：{{item.name}}</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>年龄：{{item.age}}</span>
                </li>
            </ul>
        </div>
    </template>

    <script src="../vue/vue.js"></script>
    <script>

        var child = {
            template: '#chilld',
            data(){
                return {
                    msg: 'child'
                }
            },
            props: ['fdata']
        }


        var vm = new Vue({
            el: '#app',
            data: {
                ary: [
                    {name: 'wangshuo',age: 27,id: 0},
                    {name: 'wangzirui',age: 1,id: 1},
                    {name: 'wangyichao',age: 12,id: 2}
                    ]
            },
            components: {
                child,
            }
        });
    </script>
</body>
</html>
