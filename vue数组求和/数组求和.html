<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组求和</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="product in ary">
                <span>{{product.name}}</span> -------- <span>{{product.price}}</span> -------- <span>{{product.count}}</span>
            </li>
        </ul>

        <button @click="sum">计算总和</button>

        <p><span>总和：</span>{{sum}}</p>
        
    </div>

    <script src="../vue/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                ary: [
                    {name: 'apple',price: 2.5,count: 3},
                    {name: 'purple',price: 5.6,count: 2},
                    {name: 'pear',price: 3.8,count: 1},
                    {name: 'cherry',price: 15.2,count: 5}
                ]
            },
            computed: {
                sum: function () {
                    let sum = this.ary.reduce((prev,next)=>prev+next.price*next.count,0);
                    return sum;
                }
            }
        });
    </script>
</body>
</html>
