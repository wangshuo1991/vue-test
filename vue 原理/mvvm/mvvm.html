<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mvvm</title>
</head>
<body>
    
    <script>
        {

            // mvvm 双向绑定 
            // angular 脏值检测
            // vue  数据劫持+发布订阅模式


            // Object.defineProperty()


            {
                let obj = {};

                Object.defineProperty(obj,'name',{
                    value: 'zzz',
                    configurable: true
                })

                console.log(obj);

                delete obj.name;

                obj.name = 'www';

                console.log(obj);

                // 
            }




        }
    
    </script>

</body>
