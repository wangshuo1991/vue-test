<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据劫持</title>
</head>
<body>
    
    <div id="app">
        <p>{{a.a}}</p>
        
        <div>{{b}}</div>

        <input type="text" v-model="b">
    </div>

    

    <script>                                                                                                                                                                                                                                                                                                                                                                                                                                       
    
       let cue = new Cue({
           el: '#app',
           data: {
               a: {a: 1},
               b: 'this is b'
           },
           // computed 可以实现缓存 把数据挂载在 vm 上
           computed: {
               hello () {
                   return this.b + 'hahaha';
               }
           }
       });

    </script>

</body>
</html>
