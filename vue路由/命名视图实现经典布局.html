<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>命名视图实现经典布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .header {
            width: 100%;
            height: 80px;
            line-height: 80px;
            background: #dfdcdc;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            height: 500px;
        }

        .leftBar {
            flex: 2;
            background: #096;
        }

        .content {
            flex: 8;
            background: #369;
        }

    </style>
</head>
<body>
    <div id="app">  
        <router-view></router-view>
        <div class="container">
            <router-view name="left"></router-view>
            <router-view name="content"></router-view>  
        </div>
        
    </div>

    <template id="header">

        <div class="header">
            <p>这是头部区域</p>
        </div>      
    </template>

    <template id="leftBar">

        <div class="leftBar">
            <p>这是侧边栏</p>
        </div>

    </template>

    <template id="content">
        <div class="content">
            <p>这是主体内容</p>
        </div>

    </template>
    
    <script src="./vue/vue.js"></script>
    <script src="./vue/vue-router.js"></script>
    <script>
       
        var header = {
            template: '#header'
        };

        var leftBar = {
            template: '#leftBar'
        };

        var content = {
            template: '#content'
        };

        var routerObj = new VueRouter({
            routes: [
            //    {path: '/',component: header},
            //    {path: '/leftBar',component: leftBar},
            //    {path: '/content',component: content}
                {path: '/',components: {
                    'default': header,
                    'left': leftBar,
                    'content': content
                }}
            ]
        });

        var vm = new Vue({
            data: {

            },
            router: routerObj,
        }).$mount('#app');
    </script>
</body>
</html>
