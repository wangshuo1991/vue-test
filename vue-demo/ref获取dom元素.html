<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ref获取dom元素</title>
</head>
<body>
    <div id="app">

        <input type="button" value="click" @click="showDom">
        <h3 id="demo" ref="demo"></h3>

        <login ref="login"></login>

    </div>
    

    <script src="./bower_components/vue/dist/vue.js"></script>
    <script>
        var loginCom = {
            template:'<h4>{{msg}}</h4>',
            data(){
                return {
                    msg: '这是登录组件'
                }
            },
            methods: {
                show(){
                    console.log('登录组件的方法');
                }
            }
        };

        var vm = new Vue({
            data: {
                
            },
            methods: {
                showDom(){
                    this.$refs.login.show();
                }
            },
            components: {
                'login': loginCom
            }
        }).$mount('#app');
    </script>
</body>
</html>
