<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 数组排序</title>
</head>
<body>

    <div id="app">
        <ul>
            <li v-for="value in sortItem">
                {{value}}
            </li>
        </ul>
    </div>

<script src="bower_components/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">

    new Vue({
        data: {
            items: [10,16,12,19,15,11,25]
        },
        computed: {
            sortItem: function () {
                return this.items.sort(function (a,b) {
                    return a- b;
                })
            }
        }
    }).$mount('#app');

</script>

</body>
</html>
