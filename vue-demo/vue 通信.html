<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">

        <h2>这里是父组件</h2>

        <p></p>

        <my-aaa :msg="message">

        </my-aaa>

    </div>

    <template id="aaa">
        <div>
            <h4>子组件</h4>
            {{msg}}
        </div>
    </template>

<script src="bower_components/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">

    var bus = new Vue();

    new Vue({
        data: {
            message: '我是父组件的信息'
        },
        components: {
            'my-aaa': {
                template: '#aaa',
                props: ['msg']
            }
        }
    }).$mount('#app');

</script>

</body>
</html>
