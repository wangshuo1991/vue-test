<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器的使用</title>
    
</head>
<body>
    <div id="app">
       <p>{{msg | msgFilter('我怎么')}}</p>
    </div>

    <script src="./bower_components//vue/dist/vue.js"></script>

    <script>
        
        Vue.filter('msgFilter',(data,para1) => {
            return data.replace(/你真的/g,para1); // - 还可以传参 无限传参数
        });
        
        var vm = new Vue({
            el: '#app', 
            data: {  
                msg: '你真的不知道，你真的难过，你真的懂事，你真的太扯淡了'
            }
        });
    </script>
</body>
</html>
