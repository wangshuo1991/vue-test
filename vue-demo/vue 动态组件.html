<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态组件 component is</title>
</head>
<body>

<div id="app">
    <component :is="who"></component>
    <button @click="changeComponent">点击更换模板</button>
</div>

<template id="a">
    <div>
        <h2>这是A组件</h2>
        <p>这是A组件的一些信息</p>
    </div>
</template>

<template id="b">
    <div>
        <h2>这是B组件</h2>
        <p>这是B组件的一些信息</p>
    </div>
</template>

<template id="c">
    <div>
        <h2>这是C组件</h2>
        <p>这是C组件的一些信息</p>
    </div>
</template>

<script src="bower_components/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">

    var componentA = {
        template: '#a'
    };

    var componentB = {
        template: '#b'
    };

    var componentC = {
        template: '#c'
    };

    new Vue({
        data: {
            who: 'component-a'
        },
        components: {
            'component-a': componentA,
            'component-b': componentB,
            'component-c': componentC
        },
        methods: {
            changeComponent: function () {
                if(this.who=='component-a') {
                    this.who = 'component-b'
                }else if(this.who=='component-b') {
                    this.who = 'component-c'
                }else{
                    this.who = 'component-a'
                }
            }
        }
    }).$mount('#app');
</script>

</body>
</html>
