<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-demo 加分减分器</title>
</head>
<body>

    <div id="app">
        <h1>当前得分：<span>{{score}}</span></h1>
        <button @click="plus">+</button>
        <button @click="minus">-</button>
    </div>

<script src="bower_components/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">

    new Vue({
        data: {
           score: 0
        },
        methods: {
            plus: function () {
                this.score++;
            },
            minus: function () {
                if (this.score<=0)
                {
                    alert('不能为负数!');
                    this.score = 0;
                    return;
                }
                this.score--;
            }
        }
    }).$mount('#app');

</script>

</body>
</html>
