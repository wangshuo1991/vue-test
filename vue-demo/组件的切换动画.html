<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的切换</title>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>

    <div id="app">
        <a href="" @click.prevent="comName='login'">login</a>
        <a href="" @click.prevent="comName='register'">register</a>

        <transition name="" mode="out-in">  <!--out-in 先出后进-->
           <component :is="comName"></component> 
        </transition>
        

    </div>


<script src="bower_components/vue/dist/vue.js" type="text/javascript"></script>
<script>

    Vue.component('login',{
        template: '<h3>{{msg1}}</h3>',
        data(){
            return {
                msg1: '这是登录组件'
            }
        }
    });

    Vue.component('register',{
        template: '<h3>{{msg2}}</h3>',
        data(){
            return {
                msg2: '这是注册组件'
            }
        }
    });

    var vm = new Vue({
        data: {
            comName: 'login'
        }
    }).$mount('#app');

</script>

</body>
</html>
