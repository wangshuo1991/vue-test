<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model数据双向绑定</title>
</head>
<body>

    <div id="app">
        <p>{{message}}</p>
        <input type="text" v-model="message"/>
    </div>

<script src="bower_components/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">

    new Vue({
        data: {
            message: ''
        }
    }).$mount('#app');

</script>

</body>
</html>
