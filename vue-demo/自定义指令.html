<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义指令</title>
</head>
<body>
 
    <div id="app">
        <input type="text" v-focus v-color="'#f40'">

    </div>

    <script src="./bower_components/vue/dist/vue.js"></script>
    <script>
        
        // 需要在一开始 input自动聚焦，但是vue不提倡直接操作dom，所以自定义一个指令 让它focus
        // bind -> 表示指令绑定到元素上时，会立即执行这个bind这个函数，只执行一次
        // inserted -> 表示元素插入到dom中去 会执行 这个函数
        // updated -> 当vNode更新的时候 会执行updated
        

        Vue.directive('focus',{
            inserted: function (el) {  
                el.focus();
            }

        });

        // 设置颜色
        Vue.directive('color',{
        
            bind: function (el,binding) {  
                el.style.color = binding.value;
            }
            
        });

        var vm = new Vue({
            data: {

            }
        }).$mount('#app');

    </script>
</body>
</html>
