<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>

<div id="app">
    {{message}}  {{b}}   {{c}}
</div>

<script src="bower_components/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">

    new Vue({
        data: {
            message: 'this is some datas'
        },
        computed: {
            b: function () {
                return '112233'
            },
            c: function () {
                return this.b + 'this is b'
            }
        }
    }).$mount('#app');


</script>

</body>
</html>
