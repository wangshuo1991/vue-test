<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跑马灯效果</title>
</head>
<body>
    <div id="app">
        <p v-text="msg"></p>
        <button @click="start()">启动</button> <button @click="stop()">暂停</button>
    </div>

    <script src="./bower_components//vue/dist/vue.js"></script>

    <script>
        
        var vm = new Vue({
            el: '#app', 
            data: {  
                msg: '跑马的汉子威武雄壮',
                timer: null // 定义一个定时器变量  清除的定时的时候可以访问的到
            },
            methods: {
                start(){
                    if(this.timer != null) return;
                    this.timer = setInterval(()=>{
                        this.msg = this.msg.substring(1) + this.msg.substring(0,1);
                    },120)
                },
                stop(){
                    clearInterval(this.timer);
                    this.timer = null;// 这一步重要，首先timer是一个数字，表现的是
                }
            }
        });
    </script>
</body>
</html>
