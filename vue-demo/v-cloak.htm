<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解决闪烁问题 v-cloak v-text v-html</title>
    <style>
    [v-cloak] {
        display: none;
    }
    </style>
</head>
<body>
    <!-- new 的Vue实例会控制这个区域元素中的内容 vue 控制的这个区域就是 V （view）-->
    <div id="app">
        <p v-cloak>{{msg}}</p>

        <!-- 默认 v-text没有闪烁问题 会覆盖元素的内容-->
        <p v-text="msg"></p>

        <p v-text="msg2"></p>

        <p v-html="msg2"></p>
    </div>

    <script src="./bower_components//vue/dist/vue.js"></script>

    <script>
        
        // 当导入 vue包之后，在浏览器的内存中，就多了一个vue的构造函数 
        // 创建一个Vue的实例，对这个实例进行一些配置。而这个实例 vm 对象就是 VM 的调度者；
        var vm = new Vue({
            el: '#app', // 表示这个Vue实例控制哪一个区域；
            data: { // data属性中存放的是 el 中要用到的数据，这个data就是   mvvm中对应的 M  
                msg: 'welcome Vue',
                msg2: '<h1>这个一个标签</h1>'
            }
        });
    </script>
</body>
</html>
