<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>子传父数据 子组件改变了父组件</title>
</head>
<body>

    <div id="app">
        <p>{{msg}}</p>

        <son @ee="show"></son>
    </div>

    <template id="son">
        <div>
            <h3>这是一个子组件 -- {{sonmsg}}</h3>
            <input type="button" value="clickme" @click="myClick">
        </div>
    </template>

<script src="bower_components/vue/dist/vue.js" type="text/javascript"></script>
<script>

    var child = {
        template: '#son',
        data(){
            return {
                sonmsg: '这是子组件的数据啊'
            }
        },
        methods: {
            myClick(){
                this.$emit('ee',this.sonmsg); // 这里边第一个参数是子组件监控的父级的方法  从第二个参数开始就是传递给父级组件方法的参数
            }
        }
    }

    var vm = new Vue({
        data: {
            msg: '我是父组件的信息啊'
        },
        methods: {
            show(data){ // data 就是接受子组件方法传递过来的第二个参数
                console.log(data);
                this.msg = data;
                console.log(this.msg);
            }
        },
        components: {
            'son': child
        }
    }).$mount('#app');

</script>

</body>
</html>
