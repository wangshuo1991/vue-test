<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue set 外部修改内部数据或者属性</title>
</head>
<body>

    <div id="box">
        <ul>
            <li v-for="value in arr">{{value}}</li>
        </ul>
        <button onclick="addData()">添加外部数据</button>
    </div>


<script src="bower_components/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript">

   var outerData = {
       arr: [1,2,3]
   };  // 外部数据

   var app = new Vue({
        data: outerData  // 引入外部数据
   }).$mount('#box');

   function addData() {
       console.log('开始执行！');
       //app.data.name= 'addData'; // Cannot set property 'name' of undefined
       //Vue.set(app.arr,0,'改变了');
   }
</script>

</body>
</html>
