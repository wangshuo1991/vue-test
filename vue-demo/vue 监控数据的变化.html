<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>监控数据的变化</title>
</head>
<body>

    <div id="app">
        <p>今天气温： {{tem}} 摄氏度</p> 
        <p>今天穿衣指南： {{cloth}}</p> 
        <button @click="rise">升高</button>
        <button @click="down">降低</button>
    </div>    
    <script src="bower_components/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            data: {
                clothAry: ['羽绒服','外套','长袖','短袖','光膀子'],
                tem: 29
            },
            methods: {
                rise: function () { 
                    if (this.tem>=40) {
                        this.tem = 40;
                        return;
                    }
                    this.tem += 5;
                },
                down: function () { 
                    if (this.tem<=0) {
                        this.tem = 0;
                        return;
                    } 
                    this.tem -= 4;
                } 
            },
            computed: {
                cloth: function () {  
                    if(this.tem<5){
                        return  this.clothAry[0];
                    }else if(this.tem>5 && this.tem<15){
                        return  this.clothAry[1];
                    }else if(this.tem>15 && this.tem<25){
                        return  this.clothAry[2];
                    }else if(this.tem>25 && this.tem<36){
                        return  this.clothAry[3];
                    }else {
                        return this.clothAry[4];
                    }
                }
            }
        }).$mount('#app');
    </script>
</body>
</html>
