<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由的例子</title>
    <style>

        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        button,input,textarea {
            border: 0;
            outline: 0
        }

        .top {
            width: 100%;
            height: 79px;
            background: #fff;
            border-bottom: 1px solid #d7d7d7;
            position: relative;
        }

        .logo-box {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #f5f5f5;
            top: 10px;
            left: 15px;
        }

        .nav-box {
            overflow: hidden;
            position: absolute;
            top: 33px;
            left: 200px;
        }

        .nav-box a {
            float: left;
            margin-right: 80px;
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }

        .nav-box .my-active-class {
            color: #f40;
            text-decoration: underline;
        }

        .contaier {
            width: 940px;
            padding: 20px 30px;
            margin: 30px auto;
            border: 1px solid #d7d7d7;
        }

        label,input {
            float: left;
        }

        .input-group {
            width: 100%;
            padding: 20px 0;
            overflow: hidden;
        }

        .input-group label {
            width: 20%;
            height: 40px;
            text-align: left;
            line-height: 40px;
        }

        .input-group input {      
            width: 80%;
            padding-left: 15px;
            height: 40px;
            border: 1px solid #d7d7d7;
            box-sizing: border-box;
            color: #333;
            font-size: 14px;
        }

        .button-group {
            margin-top: 10px;
            overflow: hidden;
        }

        .my-btn {
            padding: 12px 20px;
            border: 1px solid #d7d7d7;
            background: #fff;
            cursor: pointer;
        }

        .success-btn {
            background: #369;
            color: #fff;
            border-color: #369;
        }

    </style>
</head>
<body>
    
    <div id="app">
        <topheader></topheader>
        <router-view></router-view>
    </div>


    <template id="t">
        <div class="top">
            <div class="logo-box">

            </div>
            <div class="nav-box">
                <router-link to="/a" tag="a">Details</router-link>
                <router-link to="/b" tag="a">About</router-link>
            </div>          
        </div>
    </template>

    <template id="a">
        <div class="contaier">
            
            <form class="my-from" action="" method="POST" role="form">


                <div class="input-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Please type in your full name,for Example, Jerry Smith">
                </div>

                <div class="input-group">
                    <label for="cellphone">CellPhone</label>
                    <input id="cellphone" type="text" placeholder="Please type in your cellphone,make sure its length is 11.">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Please type in your Email">
                </div>

                <div class="input-group">
                    <label for="adress">Adress</label>
                    <input id="adress" type="text" placeholder="Please type in your adress">
                </div>

                <div class="button-group">
                    <button class="my-btn success-btn">保存</button>
                </div>

            </form>
            
        </div>
    </template>

    <template id="b">
        <div class="contaier">
            this is b page
        </div>
    </template>

    <script src="../vue/vue.js"></script>
    <script src="../vue/vue-router.js"></script>
    <script>

        

        let topheader = {
            template: '#t',
            data(){
                return {

                }
            }
        };

        let apage = {
            template: '#a',
            data(){
                return {

                }
            }
        };

        let bpage = {
            template: '#b',
            data(){
                return {
                    
                }
            }
        };

        let router = new VueRouter({
            routes: [
                {path: '/a',component: apage},
                {path: '/b',component: bpage},
                {path:'/',redirect: '/a'}
            ],
            linkActiveClass: "my-active-class"
        });

        let vm = new Vue({
            el: '#app',
            data: {},
            components: {
                topheader,
                apage,
                bpage
            },
            router
        });
    
    </script>
</body>
</html>
