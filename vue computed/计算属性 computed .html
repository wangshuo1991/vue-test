<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed</title>
</head>
<body>

    <div id="app">
        <ul v-for="(item,index) in ary_change" :key="index">
            <li>{{ item }}</li>
        </ul>
        <button @click="arySlice">click me</button>
    </div>

    <script src="../vue/vue.js"></script>
    <script>
  
        let vm = new Vue({
            el: '#app',
            data:{
                ary: [
                    "this",
                    "is",
                    "a",
                    "demo"
                ]
            },
            computed: {
                ary_change () {
                    let arr = this.ary.map(item=>{
                        return item + ' .......'; 
                    });
                    return arr;
                }
            },
            methods:{
               arySlice () {
                   this.ary_change = ["that","is","my","friend"];
               }
            },
            created(){
                
            }
        });
    </script>
</body>
</html>
